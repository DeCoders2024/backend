<html>
<head>
    <title>CBSE RESULT</title>
    <script src="result.js"></script>
</head>
<body>
<center>
<div id="mainbody">
    <form>
    <table border="1" cellspacing="10px" cellpadding="20px" width="800px">
        <caption><h2>Fill Details</h2></caption>
        <tr>
            <th>
                Roll Number :
            </th>
            <th>
                <input type="number" id="rollnum" required pattern="[0_9]{8}">
            </th>
        </tr>
        <tr>
            <th>
                Student Name :
            </th>
            <th>
                <input type="text" id="stname" required pattern="[a-z A-Z]+">
            </th>
        </tr>
        <tr>
            <th>
                Father Name :
            </th>
            <th>
                <input type="text" id="faname" required pattern="[a-z A-Z]+">
            </th>
        </tr>
        <tr>
            <th>
                Date of Birth :
            </th>
            <th>
                <input type="date" id="dob" required>
            </th>
        </tr>
        <tr>
            <th>
                Gender :
            </th>
            <th>
                <select id="gender">
                    <option>--Select--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </th>
        </tr>
        <tr>
            <th>
                School Name :
            </th>
            <th>
                <input type="text" id="scname" required pattern="[a-z A-Z]+">
            </th>
        </tr>
        <tr>
            <th>
                <h3>Subject Name</h3>
            </th>
            <th>
                <h3>Marks Details</h3>
            </th>
        </tr>
        <tr>
            <th>
                Maths :
            </th>
            <th>
                <input type="number" id="mathnum" required pattern="[0-9]{1,3}">
            </th>
        </tr>
        <tr>
            <th>
                Physics :
            </th>
            <th>
                <input type="number" id="phynum" required pattern="[0-9]{1,3}">
            </th>
        </tr>
        <tr>
            <th>
                Chemistry :
            </th>
            <th>
                <input type="number" id="chynum" required pattern="[0-9]{1,3}">
            </th>
        </tr>
        <tr>
            <th>
                English :
            </th>
            <th>
                <input type="number" id="engnum" required pattern="[0-9]{1,3}">
            </th>
        </tr>
        <tr>
            <th>
                Hindi :
            </th>
            <th>
                <input type="number" id="hidnum" required pattern="[0-9]{1,3}">
            </th>
        </tr>
        <tr>
            <th>
                <input type="reset" value="Reset">
            </th>
            <th>
                <input type="button" value="Submit" onclick="result()">
            </th>
        </tr>
    </table>
    </form>
</div>
    </center>
</body>
</html>
